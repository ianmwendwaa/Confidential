<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Style+Script&display=swap" rel="stylesheet">
    <title>Odriya's</title>
</head>
<body>
    <div id="envelope" class="envelope" onclick="toggleView()"onclick="toggleRumble(this)"onclick="typeWrite(message,content,typingSpeed,pauseDuration)">
        <div class="triangular-flap"id="triangular-flap"></div>
        <div class="secondary-flap"id="secondary-flap"></div>
    </div>
    <div class="container" id="message-container">
        <h1 class="header">Happy Valentines!</h1>
        <i><h3 class="sub-header" id="salutation">To my Baganda Princess,</h3></i>
        <p class="letter-message" id="message">
        
        </p>
        <div id="signing-off">
            <p class="gratitude">
                Yours faithfully,
            </p>
            <p class="designation">
                Ian Mwendwa.
            </p>
        </div>
    </div>
</body>
<script src="eventhandler.js"></script>
</html>
